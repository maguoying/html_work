<html>
<head>
	<title>练习1.2</title>
</head>
<body>
	&lt;font&gt;标签的<u>size</u>属性
	<font size="1">1</font>
	<font size="2">2</font>
	<font size="3">3</font>
	<font size="4">4</font>
	<font size="5">5</font>
	<font size="6">6</font>
	<font size="7">7</font>
	<br>
	&lt;font&gt;标签的<u>color</u>属性
	<font color="#F00" size="5">红</font>
	<font color="#F60" size="5">橙</font>
	<font color="#FF0" size="5">黄</font>
	<font color="#0C0" size="5">绿</font>
	<font color="#699" size="5">蓝</font>
	<font color="#06C" size="5">靛</font>
	<font color="#909" size="5">紫</font>
	<br>
	<font face="黑体"><b><i>黑体：</i>Hello World 你好世界</b></font>
	<br>
	<font face="楷体"><b><i>楷体：</i>Hello World 你好世界</b></font>
	<br>
	<font face="漫画字体"><b><i>漫画字体：</i>Hello World 你好世界</b></font>
</body>
</html>
