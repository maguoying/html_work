<html>
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <title>使用表格布局</title>
  </head>
  <body>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <form method="post" action="#">
  <table width="450" border="0" bgcolor="black" cellspacing="1">
    <tbody>
      <tr height="30">
        <td colspan="2" align="center" bgcolor="#CCCCCC">
          <font size="5">用户 注册</font>
        </td>
      </tr>
      <tr height="30">
        <td width="150" align="right" bgcolor="#E6E6E6">用户名</td>
        <td width="300" bgcolor="#E6E6E6"> 
        <input name="UserName" type="text" maxlength="20" size="15" />
		</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">密码</td>
        <td bgcolor="#E6E6E6">
		
        <input name="UserPass" type="text" size="15" maxlength="20" />
		</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">重复密码</td>
        <td bgcolor="#E6E6E6">
		
        <input name="UserPass" type="text" size="15" maxlength="20" />
		</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">性别</td>
        <td bgcolor="#E6E6E6">
		
        <input name="sex" type="radio" value="男" checked="checked" /> 男
		
        <input type="radio" name="sex" value="女" /> 女</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">爱好</td>
        <td bgcolor="#E6E6E6"> 
        <input name="like" type="checkbox" value="1" /> 足球 
        <input name="like" type="checkbox" value="2" /> 篮球 
        <input name="like" type="checkbox" value="3" /> 乒乓球</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">省份</td>
        <td bgcolor="#E6E6E6"> 
        <select name="province">
          <option>陕西省</option>
          <option>山东省</option>
          <option>山西省</option>
          <option>河北省</option>
          <option>河南省</option>
          <option>湖南省</option>
          <option>湖北省</option>
          <option>黑龙江省</option>
          <option>辽宁省</option>
          <option>吉林省</option>
          <option>新疆省</option>
          <option>广东省</option>
        </select>
		</td>
      </tr>
      <tr height="30">
        <td align="right" bgcolor="#E6E6E6">自我介绍</td>
        <td bgcolor="#E6E6E6"> 
        <textarea name="Intro" cols="40" rows="5" id="Intro"></textarea></td>
      </tr>
      <tr height="30">
        <td colspan="2" align="center" bgcolor="#CCCCCC"> 
        <input type="submit" name="send" value="提交" /> 
        <input type="reset" name="reset" value="重置" />
		</td>
      </tr>
    </tbody>
  </table>
  </form>
  </body>
</html>
